<div class="container mt-4 payment-container">
  <div class="card shadow-lg">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h2 class="text-primary">Payment Subscription</h2>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="agreeCheckbox" [(ngModel)]="isAgreed">
        <label class="form-check-label" for="agreeCheckbox">
          Select
        </label>
      </div>
    </div>
    <div class="card mb-3 border-primary">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title text-primary">Basic Plan <span class="badge bg-primary">Ads Free</span></h5>

          <div class="form-group mb-0 ml-3">
            <label for="couponSelect">Select Coupon</label>
            <select class="form-control" id="couponSelect" [(ngModel)]="selectedCoupon">
              <option *ngFor="let coupon of validCoupons" [ngValue]="coupon">
                {{ coupon.coupon }} - {{ coupon.percentage }}% Off
              </option>
            </select>
            <button class="btn btn-sm btn-primary mt-2" (click)="apply()">Apply</button>
          </div>
        </div>
        <ul class="list-unstyled">
          <li><i class="bi bi-tv"></i> One Day Validity</li>
        </ul>
        <p style="font-size: 13px;">1 Day <span class="text-muted">â‚¹{{ discountedValue }}</span></p>
        <button class="btn btn-primary btn-sm w-100" (click)="createTransactionAndPay()"
          [disabled]="!isAgreed || isProcessingPayment" [ngClass]="{ 'loading': isProcessingPayment }">
          <span *ngIf="!isProcessingPayment">Pay</span>
          <span *ngIf="isProcessingPayment">Processing...</span>
        </button>
      </div>
    </div>
  </div>
</div>
