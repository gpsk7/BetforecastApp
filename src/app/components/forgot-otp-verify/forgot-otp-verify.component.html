<div class="forgot-otp-verify-container">
  <h2>Verify OTP</h2>
  <form (ngSubmit)="onSubmit()" #otpVerifyForm="ngForm" novalidate>
    <div class="form-group">
      <label for="otp">OTP</label>
      <input type="text" id="otp" name="otp" class="form-control" [(ngModel)]="otp" required #otpInput="ngModel" />
      <div *ngIf="otpInput.invalid && otpInput.touched" class="error-message">
        OTP is required.
      </div>
    </div>
    <!-- <button type="submit" class="btn btn-primary" [disabled]="otpVerifyForm.invalid">Verify OTP</button> -->
    <button type="submit" class="btn btn-primary"
    [disabled]="otpVerifyForm.invalid || isVerifyingOtp"
    [ngClass]="{ 'loading': isVerifyingOtp }">
    <span *ngIf="!isVerifyingOtp">Verify OTP</span>
    <span *ngIf="isVerifyingOtp">Verifying...</span>
    </button>

    <!-- <button type="button" class="btn btn-secondary" (click)="onResendOtp()">Resend OTP</button> -->
    <button type="button" class="btn btn-secondary btn-sm" (click)="onResendOtp()" [disabled]="isResending">
      {{ isResending ? 'Resending...' : 'Resend OTP' }}
    </button>
  </form>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
