<div class="login-container" [@fadeIn]>
  <div class="left-panel">
    <h1>BetForecast</h1>
    <h3>Unlock the thrill of horse racing like never before with our cutting-edge betting forecasts!</h3>
  </div>
  <div class="right-panel">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="email" style="font-size: 15px;">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required
          #emailInput="ngModel" />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password" style="font-size: 15px;">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required
          #passwordInput="ngModel" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading"
        [ngClass]="{ 'loading': isLoading }">
        <span *ngIf="!isLoading" style="font-size: 13px;">Login</span>
        <span *ngIf="isLoading">Loading...</span>
      </button>
      <button type="button" class="btn btn-secondary" (click)="OnRegister()"
        style="margin-left: 0px; font-size: 13px;">Register</button>
      <button type="button" class="btn btn-link" (click)="onForgotPassword()"
        style="margin-left: 10px; font-size: 14px;">Forgot Password?</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
