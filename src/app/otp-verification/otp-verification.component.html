<div class="container">
  <h2>OTP Verification</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" [(ngModel)]="otp" name="otp" class="form-control" required />
    </div>
    <div class="button-group">
      <!-- <button type="submit" class="btn btn-primary btn-sm">Verify OTP</button> -->
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="isVerifing">
        {{ isVerifing ? 'verifing...' : 'Verify OTP' }}</button>

      <button type="button" class="btn btn-secondary btn-sm" (click)="onResendOTP()" [disabled]="isResending">
        {{ isResending ? 'Resending...' : 'Resend OTP' }}
      </button>
    </div>
  </form>
  <p *ngIf="verificationMessage">{{ verificationMessage }}</p>
  <p *ngIf="resendMessage">{{ resendMessageÂ }}</p>
</div>
